<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codigo_css/tarea(20-10)/tarea(20-10)buscador-stock.css">
    <title>Stock</title>
</head>
<body>

    <main class="contenedor-main">
     <section>
      <form class="seccionDatosAnalisis">
       <label for="codigo-analisis" class="labelCodigo">CODIGO</label>
       <input type="text" name="codigo_analisis" id="codigo-analisis">
       <label for="nombre-analisis" class="labelNombre">NOMBRE</label>
       <input type="text" name="nombre_analisis" id="nombre-analisis">
       <label for="nbu-analisis" class="labelNbu">NBU</label>
       <input type="text" name="nbu_analisis" id="nbu-analisis">
       <label for="metodo-reactivo" class="labelMetodo">METODO</label>
       <input type="text" name="metodo_reactivo" id="metodo-reactivo">
       <label for="marca-reactivo" class="labelMarca">MARCA</label>
       <input type="text" name="marca_reactivo" id="marca-reactivo">
       <label for="indicaciones-analisis" class="labelIndicaciones">INDICACIONES</label>
       <textarea name="indicaciones_analisis" id="indicaciones-analisis"></textarea>
       <div class="contenedorBotones">  
       <button type="submit" id="btn-aceptar">NUEVO</button>
       <button type="reset" id="btn-cancelar">MODIFICAR</button>
       </div>
      </form>
     </section>
     <section class="seccionParametros">
        <div id="mostradorParametros">

        </div>
        <div id="opcionesParametros">
            <button>AGREGAR PARAMETROS</button>
            <button>FORMULAS ASOCIADAS</button>
            <button>VALORES DE REFERENCIA</button>
            <button>ELIMINAR PARAMETROS</button>
            <button>IMPORTAR PARAMETROS</button>
            <button>INFORME VISTA PREVIA</button>
        </div>
     </section>
    </main>

    <script src="/codigo_Javascript/tarea(20-10)/tarea(20-10)buscador-stock.js"></script>
</body>
</html>

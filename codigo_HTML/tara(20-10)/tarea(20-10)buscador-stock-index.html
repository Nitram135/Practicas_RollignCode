<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codigo_css/tarea(20-10)/tarea(20-10)buscador-stock.css">
    <title>Stock</title>
</head>
<body>

    <main>
     <form class="formularioAnalisis">
      <section class="seccionAnalisis">
       <div class="datoAnalisis">
       <label for="codigo-analisis" class="labelCodigo">CODIGO</label>
       <input type="text" name="codigo_analisis" id="codigo-analisis" required>
       <label for="nombre-analisis" class="labelNombre">NOMBRE</label>
       <input type="text" name="nombre_analisis" id="nombre-analisis" required>
       <label for="nbu-analisis" class="labelNbu">NBU</label>
       <input type="text" name="nbu_analisis" id="nbu-analisis" readonly required>
       <label for="metodo-reactivo" class="labelMetodo">METODO</label>
       <input type="text" name="metodo_reactivo" id="metodo-reactivo" readonly required>
       <label for="marca-reactivo" class="labelMarca">MARCA</label>
       <input type="text" name="marca_reactivo" id="marca-reactivo" readonly required>
       </div>
       <div class="indicacionesAnalisis">
       <label for="indicaciones-analisis" class="labelIndicaciones">INDICACIONES</label>
       <textarea name="indicaciones_analisis" id="indicaciones-analisis" readonly required></textarea>
       </div>
       <div class="botonesAnalisis">
       <button type="button" id="btn-aceptar">NUEVO</button>
       <button type="button" id="btn-cancelar">MODIFICAR</button>
       </div>
      </section>
     <section class="seccionParametros">
        <label>PARAMETROS DE ANALISIS</label>
        <table class="mostradorParametros">
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Orden</th>
            </tr>
            <tbody id="parametros">

            </tbody>
        </table>
        <div class="botonesParametros">
            <button type="button" id="agregarParametros">AGREGAR PARAMETROS</button>
            <button type="button" id="formulasAsociadas">FORMULAS ASOCIADAS</button>
            <button type="button" id="valoresReferencia">VALORES DE REFERENCIA</button>
            <button type="button" id="eliminarParametros">ELIMINAR PARAMETROS</button>
            <button type="button" id="importarParametros">IMPORTAR PARAMETROS</button>
            <button type="button" id="informeVistaPrevia">INFORME VISTA PREVIA</button>
        </div>
     </section>
    </form> 
    </main>

    <script src="/codigo_Javascript/tarea(20-10)/tarea(20-10)buscador-stock.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/codigo_css/tarea(13-10)/tarea(13-10)-calculadora.css" />
    <title>Calculadora con CSS Grid</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" value="" placeholder="0" readonly />

      <div class="grid-container">
        <button class="btn clear">C</button>
        <button class="btn operator">/</button>
        <button class="btn operator">*</button>
        <button class="btn operator resta">-</button>
        <button class="btn-plus operator plus">+</button>
                        
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn equals">=</button>
                        
        <button class="btn zero">0</button>
        <button class="btn">.</button>
      </div>
    </div>
    <script src="/codigo_Javascript/tarea(13-10)/tarea(13-10)-calculadora.js"></script>
  </body>
</html>
